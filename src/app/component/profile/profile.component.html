<nb-layout>
    <nb-layout-column>
            <div class="row mt-5">
                <div class="col-xxl-3 col-sm-5 col-12 mx-auto">
                    <nb-card>
                        <div class="img-container">
                            <img class="imageRadius" style="width: 100%;" src="https://picsum.photos/200/200?image={{i  + imageCount}}" alt="userImage">
                        </div>
                        <div class="p-2">
                            <h4 class="mt-3">{{selectedItem.name}}</h4>
                            <div class="d-flex">
                                <div>
                                    <h6>{{selectedItem.age}}, {{selectedItem.language}}, {{selectedItem.caste}},
                                        {{selectedItem.degree}}</h6>
                                    <div>
                                        <h6>{{selectedItem.city}}, {{selectedItem.state}},</h6>
                                    </div>
                                    <div>
                                        <h6>{{selectedItem.country}}.</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nb-card>
                </div>
            </div>
    </nb-layout-column>
</nb-layout>
